    <script>
        // Sử dụng JavaScript để gọi header từ file header.html
        var headerPlaceholder = document.getElementById('header-placeholder');
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'header.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                headerPlaceholder.innerHTML = xhr.responseText;
            }
        };
        xhr.send();

        const backgroundElement = document.querySelector('.background');
        let currentPercentage = 0;
        let direction = 1; // 1 for increasing, -1 for decreasing
        const totalDuration = 6000; // 6 seconds
        const interval = 50; // Update interval in milliseconds

        function adjustBrightness(progress) {
            // Custom adjustment for brightness based on progress
            return Math.abs(progress * 100 - 50); // Adjust as needed
        }

        function animate() {
            const progress = (Date.now() % totalDuration) / totalDuration;

            currentPercentage = adjustBrightness(progress / direction);

            backgroundElement.style.filter = `brightness(${currentPercentage}%)`;

            if (progress >= 1) {
                direction *= -1; // Reverse direction when reaching the end
                setTimeout(animate, interval); // Wait for interval before starting the next loop
            } else {
                requestAnimationFrame(animate);
            }
        }

        animate();
    </script>
