<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container-fluid !direction !spacing">
            <form action="/" method="GET">
                <div>
                    <label class="label" for="fullname">Fullname</label>
                    <input type="text" name="123" id="fullname">
                </div>

                <div>
                    <label class="label" for="Age">Tuổi</label>
                    <input type="number" name="" id="Age">
                </div>

                <div>
                    <label class="label" for="Hobby">Sở thích</label>
                    <textarea type="text" name="" id="Hobby"></textarea>
                </div>

                <div>
                    <label class="label" for="Gender">Gioi tinh</label>
                    <input type="radio" id="Gender" name="nam" value="NAM">
                    <label class="label" for="nam">NAM</label>
                    <input type="radio" id="Gender" name="nam" value="nu">
                    <label class="label" for="nu">Nữ</label>
                </div>

                <div>
                    <label class="label" for="subject">Môn Học</label>
                    <select name="subject" id="subject">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JS</option>
                    </select>
                  </div>

                <div>
                    <label class="label" for="Email">Email</label>
                    <input type="email" name="" id="Email">
                </div>

                <div>
                    <label class="label" for="Password">Password</label>
                    <input type="password" name="" id="Password">
                </div>  

                <div>
                    <label class="label" for="Phone">Phone</label>
                    <input type="number" name="" id="Phone">
                </div>

                <div>
                    <label class="label" for="birthday"> Ngày sinh</label>
                    <input type="date" name="" id="birthday">
                </div>

                <div>
                    <label class="label" for="Framework">Framework</label>
                    <select name="Framework" id="Framework">
                        <option value="React">React</option>
                        <option value="Angular">Angular</option>
                    </select>
                </div>
                <div>
                    <label class="label" for="Avatar">Avatar</label>
                    <input type="file" name="" id="Avatar">
                </div>
                <div class="footer-form">
                    <button for="submit"> Đăng ký</button>
                    <button type="reset"> RESET</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
